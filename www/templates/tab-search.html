<ion-view view-title="Search Event">
  <ion-content id="search">
    <label class="item item-input item-stacked-label">
      <div class="row">
          <div class="col col-33"><p class="info-label">Date</p></div>
          <div class="col col-67">
            <input type="date" ng-model="search.date">
          </div>
      </div>
    </label>
    <label class="item item-input item-stacked-label">
      <div class="row">
          <div class="col col-33"><p class="info-label">Location</p></div>
          <div class="col col-67">
            <input type="text" ng-model="search.location">
          </div>
      </div>
    </label>

    <div id="category-list">
      <div class="row">
        <section class="col col-50">
          <div class="all" ng-click="searchEvents(null)"><span class="ion-ios-circle-outline"></span>
            <br><p>All</p></div>
        </section>
        <section class="col col-50">
          <div class="parade" ng-click="searchEvents('art')"><span class="ion-paintbrush"></span>
          <br><p>Art</p></div>
        </section>
      </div>
      <div class="row">
        <section class="col col-50">
          <div class="music" ng-click="searchEvents('Rock')"><span class="ion-music-note"></span>
            <br><p>Rock</p></div>
          </section>
        <section class="col col-50">
          <div class="museum" ng-click="searchEvents('historical')"><span class="ion-ios-bookmarks"></span>
          <br><p>Historical</p></div>
        </section>
      </div>
      <div class="row">
        <section class="col col-50">
          <div class="sports" ng-click="searchEvents('theater')"><span class="ion-ios-people"></span>
          <br><p>Theater</p></div>
        </section>
        <section class="col col-50">
          <div class="flower" ng-click="searchEvents('Indie')"><span class="ion-ios-flower"></span>
          <br><p>Indie</p></div>
        </section>
      </div>

    </div>
<!--       <button id="search-btn" class="button button-block button-positive" ng-click="searchEvents()">
        Search Event
      </button>  -->


  </ion-content>
</ion-view>
